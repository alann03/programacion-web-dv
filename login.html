<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coral Accesorios</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="script.js"></script>
</head>

<body>
  <header class="main-header">
    <button class="menu-icon-container" onclick="toggleMenu()"><img src="assets/svg/menu.svg" alt="Menu"
        class="menu-icon" /></button>
    <img src="assets/svg/logo.svg" alt="logo" class="logo-header" />
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="shop.html">Tienda</a></li>
        <li><a href="contact.html">Contacto</a></li>
        <li><a href="about.html">Sobre Nosotros</a></li>
      </ul>
    </nav>
    <div class="profile-icon-container">
      <a href="login.html"><img src="assets/svg/profile.svg" alt="Perfil" class="profile-icon" /></a>
    </div>
  </header>
  <nav class="mobile-menu" id="mobile-menu">
    <button class="cross-menu-container" onclick="toggleMenu()">
      <img src="assets/svg/cross.svg" alt="cross" class="cross-menu" />
    </button>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="shop.html">Tienda</a></li>
      <li><a href="contact.html">Contacto</a></li>
      <li><a href="about.html">Sobre Nosotros</a></li>
    </ul>
  </nav>
  <section class="login-section">
    <h2>Iniciar sesión</h2>
    <form class="login-form">
      <div class="form-group">
        <label for="username">
          Nombre de usuario
        </label>
        <input type="text">
      </div>
      <div class="form-group">
        <label for="password">
          Contraseña
        </label>
        <input type="password">
      </div>
      <button class="form-btn login-button" type="submit">Ingresar</button>
      <div class="form-recovery-password">
        <a href="">¿Olvidaste tu contraseña?</a>
      </div>
      <hr />
      <a class="form-btn register-button" href="register.html">Crear nueva cuenta</a>
    </form>
  </section>
</body>

</html>
